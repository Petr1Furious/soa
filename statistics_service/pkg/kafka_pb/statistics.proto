syntax = "proto3";

package statistics;

option go_package = "statistics_service/pkg/kafka_pb";

message ViewEvent {
  string userId = 1;
  string postId = 2;
  string authorId = 3;
}

message LikeEvent {
  string userId = 1;
  string postId = 2;
  string authorId = 3;
}

message Event {
  oneof event_type {
    ViewEvent view_event = 1;
    LikeEvent like_event = 2;
  }
}